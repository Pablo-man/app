name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Railway
        if: ${{ github.event_name == 'push' }}

        uses: hubertstefanski/action-railway@v1.1.4
        with:
          railway_token: ${{ secrets.TOKEN_CRUD }}
          railway_service: "crud"