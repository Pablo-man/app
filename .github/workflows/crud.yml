name: Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Railway
        if: ${{ github.event_name == 'push' }}
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.TOKEN_CRUD }}
          service: "crud"